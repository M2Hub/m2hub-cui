<!DOCTYPE html>
<html>
<head>
    <title>M2Hub Console</title>
    
    <link href="lib/jquery.terminal.css" rel="stylesheet" />
    
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/jquery.terminal.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121078722-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-121078722-1');
    </script>
    
</head>
<body>
    <script>
    
    $(function() {
        $('body').terminal(function(api) {
            return $.post('https://m2hub-server.herokuapp.com/mvn/'+ api);
        }, {
            prompt: 'mvn>',
            greetings: 'M2Hub Console \n'
        });
    });
    
    </script>

</body>
</html>
