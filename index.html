<!DOCTYPE html>
<html>
<head>
    <title>MavenHub Console</title>
    
    <link href="lib/jquery.terminal.css" rel="stylesheet" />
    
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/jquery.terminal.js"></script>
    
</head>
<body>
    <script>
    
    $(function() {
        $('body').terminal(function(api) {
            return $.post('https://mavenhub-server.herokuapp.com/mvn/'+ api);
        }, {
            prompt: 'mvn>'
        });
    });
    
    </script>

</body>
</html>
